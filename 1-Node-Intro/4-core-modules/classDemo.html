      // Class with arguments
      class User {
        constructor(firstName, lastName, age, isAdmin) {
          /* let this = {
                firstName: "John",
                lastName: "Jack",
                age: 30,
                isAdmin: true
            } */
          this.firstName = firstName;
          this.lastName = lastName;
          this.age = age;
          this.isAdmin = isAdmin;
        }
        displayName() {
          console.log(`FullName: ${this.firstName}, ${this.lastName}`);
        }
        displayAgeIsAdmin() {
          return {
            age: this.age,
            isAdmin: this.isAdmin,
          };
        }
      }
      let obj = new User("John", "Jack", 30, true);
      obj.displayName();
      console.log(obj.displayAgeIsAdmin());
